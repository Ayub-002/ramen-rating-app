<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rating App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ramen Rating App</h1>
  </header>

  <main>
    <div id="ramen-menu">
    </div>
    <div id="ramen-detail">
      <h2>Ramen Details</h2>
      <p id="ramen-name"></p>
      <p id="ramen-restaurant"></p>
      <p id="ramen-rating"></p>
      <p id="ramen-comment"></p>
    </div>
    <div id="new-ramen-form">
      <h2>Add New Ramen</h2>
      <form id="add-ramen-form">
        <input type="text" id="ramen-name-input" placeholder="Ramen Name" required>
        <input type="text" id="ramen-restaurant-input" placeholder="Restaurant" required>
        <input type="text" id="ramen-rating-input" placeholder="Rating" required>
        <textarea id="ramen-comment-input" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
      </form>
    </div>
    <img src="" alt="">
  </main>

  <script src="app.js"></script>
</body>
</html>
